<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire à valider</title>
    <link rel="stylesheet" href="formulaire-style.css">
</head>
<body>
    <h3>Atelier Formulaire</h3>

    <form>
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom"/>
            <span class="error" id="error-nom"></span>
        </div>

        <div class="form-group">
            <label for="email">Email :</label>
            <input type="text" id="email" name="email"/>
            <span class="error" id="error-email"></span>
        </div>

        <div class="form-group">
            <label for="age">Age :</label>
            <input type="number" id="age" name="age"/>
            <span class="error" id="error-age"></span>
        </div>

        <div class="form-group">
            <label for="ville">Ville :</label>
            <select id="ville" name="ville">
                <option value="">Sélectionnez une ville</option>
                <option value="Paris">Paris</option>
                <option value="Lyon">Lyon</option>
                <option value="Marseille">Marseille</option>
            </select>
            <span class="error" id="error-ville"></span>
        </div>

        <div class="form-group">
            <label class="abonnement">
                S'abonner à la newsletters
                <input type="checkbox" id="newsletter" name="newsletter" />
            </label>
        </div>

        <button type="submit">Valider</button>
        <button type="button">Effacer</button> <!--N'hésitez pas à utiliser onclick-->
    </form>

    <div id="resultat-validation" class="resultat"></div>
</body>
</html>
